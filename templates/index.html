<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Enter a Sentence</h1>
    <form action="/" method="post">
        <input type="text" name="sentence" placeholder="Enter your sentence" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    {% if sentence %}
        <div class="result">
            <h2>Result</h2>
            <p>{{ sentence }}</p>
        </div>
    {% endif %}
</body>
</html>
